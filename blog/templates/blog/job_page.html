{% extends 'blog/base.html' %}
{% load crispy_forms_tags %}
{% block content %}

<div class="card">
    <h5 class="card-header">Looking For A Job?</h5>
    <form method="POST">
        <div class="card-body">

            {% csrf_token %}
            <div class="form-group">
                <h5 class="card-title">What?</h5>
                <h6 class="text-muted font-weight-normal">Job title, keywords, or company</h6>
                {{ form.job_title|as_crispy_field }}
            </div>
            <div class="form-group">
                <h5 class="card-title">Where?</h5>
                <h6 class="text-muted font-weight-normal">City, state or pin code</h6>
                {{ form.location|as_crispy_field }}
            </div>
            <button type="submit" class="btn btn-primary">Search</button>
        </div>
    </form>
</div>

{% endblock content %}
